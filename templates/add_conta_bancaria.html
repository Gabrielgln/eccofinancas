{% extends "model_page.html" %}
{% load static %}

{% block title %}
    <title>Adicionar conta banc√°ria</title>
{% endblock %}
<body>
    {% block content %}
    <style>
      .title {
        color: white;
      }
      .td{
        text-align: center;
      }
    </style>


    <div class="container-teste d-flex justify-content-center flex-column p-4">
      <h1 class="title text-center p-2">Criar conta</h1>
        <form class="row g-3" method="POST" action="{% url 'add_conta_bancaria' %}">
          {% csrf_token %}
          <div class="col-12">

            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" id="bankInput" list="banksList" name="fullNameBank">
              <label for="floatingInput">Banco</label>
            </div>

            <div class="form-floating mb-1">
              <input type="number" class="form-control" min="0" step="any" class="form-control" id="saldo" name="saldo" required>
              <label for="floatingInput">Saldo</label>
            </div>

            <datalist id="banksList">
                {% for bank in banks %}
                <option value="{{bank.fullName}}"></option>
                {% endfor %}
                
            </datalist>
          </div>    
          <div class="col-12">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a class="btn btn-danger" href="{% url 'conta_bancaria' %}" role="button">Cancelar</a>
          </div>
        </form>
    </div>

    {% endblock %}
</body>
