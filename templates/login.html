{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="status-messages text-center mt-3">
        {% if status == '0' %}
        <div class="alert alert-success d-inline-block" role="alert">
            Senha redefinida com sucesso!
        </div>
        {% endif %}
    </div>
    <div class="container">
        <div id="main-container">
            <h1>ECCOFINANÇAS</h1>
            <form action="{% url 'conectar' %}" method="post">
                {% csrf_token %}
                <label for="email">E-mail</label>
                <input type="text" name="email" id="enail" placeholder="Digite seu e-mail" autocomplete="off">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                {% for message in messages %}
                <div class="error-validation">
                    <strong></strong>{{ message }}
                </div>
                {% endfor %}
                <a href="{% url 'solicitar_email' %}" id="forgot-pass">Esqueceu a senha?</a>
                <input type="submit" value="Entrar">
            </form>
            <div id="register-container">
                <p>Ainda não tem uma conta?</p>
                <a href="{% url 'cadastro' %}">Cadastre-se</a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
