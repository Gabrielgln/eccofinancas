{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form action="{% url 'cadastro' %}" method="POST" class="register-form" id="register-form">
            {% csrf_token %}
            <div class="full-box">
                <label for="email">Email</label>
                <input type="text" class="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-min-length="3" data-max-length="16" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" data-min-length="3" data-max-length="16" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-min-length="8" data-max-length="16" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha" data-min-length="3" data-max-length="16" data-required data-equal="password" data-password-validate>
            </div>
            {% for message in messages %}
                <div class="error-validation-email">
                    <strong></strong>{{ message }}
                </div>
            {% endfor %}
            <div class="full-box checkbox">
                <input type="checkbox" name="agreement" id="agreement" class="agreement">
                <label for="agreement" id="agreement-label">Li e concordo com os <a href="">Termos de Uso</a> e <a href="">Política de Privacidade.</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="CADASTRAR">
            </div>
            <div class="full-box">
                <span>
                    <p>Já tem uma conta? <a href="{% url 'conectar' %}">Entre</a></p>
                </span>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <p class="error-validationTwo template"></p>
    <script src="{% static 'js/cadastro.js' %}"></script>
</body>
</html>
