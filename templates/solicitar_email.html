{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/redefinir_senha.css' %}">
    <title>Solicitar e-mail</title>
</head>

<body>
    <div class="container">

        <div id="main-container">
            <h1>Solicitar redefinição de senha</h1>

            <form method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                <!-- <a href="{% url 'solicitar_email' %}" id="forgot-pass">Esqueceu a senha?</a> -->
                <input type="submit" value="Enviar email">
            </form>
        </div>
    </div>
    <!-- <script src="{% static 'js/Login.js' %}"></script> -->
</body>

</html>
