<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <form class="row g-3" method="POST" action="">
                {% csrf_token %}
                <div class="col-12">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" name="descricao" value="{{conta.descricao}}">
                </div>
                <div class="col-12">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" name="categoria" required>
                      <option selected value="{{conta.categoria_id_id}}">{{conta.categoria_id_id}}</option>
                      {% for categoria in categorias %}
                      <option value="{{categoria.id}}">{{categoria.descricao}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="numero_parcela" class="form-label">Numero de parcelas</label>
                  <input type="number" class="form-control" id="numero_parcela" name="numero_parcela" value="{{conta.numero_parcelas}}"required>
                </div>
                <div class="col-md-6">
                  <label for="numero_parcela_paga" class="form-label">Numero de parcelas pagas</label>
                  <input type="number" class="form-control" id="numero_parcela_paga" name="numero_parcela_paga" value="{{conta.parcelas_pagas}}"required>
                </div>
                <div class="col-md-6">
                  <label for="valor_total" class="form-label">Valor total</label>
                  <input type="number" step="any" class="form-control" id="valor_total" name="valor_total" value="{{conta.valor_total}}">
                </div>
                <div class="col-md-6">
                  <label for="data_vencimento" class="form-label">Data de vencimento inicial</label>
                  <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{conta.get_data_input_evento}}"required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Editar</button>
                  <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Cancelar</a>
                </div>
              </form>
        </div>
    </main>
</body>
</html>
