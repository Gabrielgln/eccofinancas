{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/redefinir_senha.css' %}">
    <title>Redefinição de senha</title>
</head>

<body>
    <div class="container">

        <div id="main-container">
            <h1>Redefinir senha</h1>

            <form method="post">
                {% csrf_token %}
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off">
                <label for="password">Confirmar senha:</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua senha" autocomplete="off">
                <!-- <a href="{% url 'solicitar_email' %}" id="forgot-pass">Esqueceu a senha?</a> -->
                <input type="submit" value="Confirmar">
            </form>
        </div>
    </div>
    <!-- <script src="{% static 'js/Login.js' %}"></script> -->
</body>

</html>
